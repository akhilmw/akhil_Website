<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return Validate()" method="" action="#">
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Full Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="full_name" class="form-control" name="full-name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address"  class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email_address" class="form-control" name="email-address">
                                    </div>
                                    <label for="error" id="mailError"></label>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number"  class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="number"  id="phone_number" class="form-control">
                                        <label for="error" id="numError" ></label>
                                    </div>
                                    <label for="error" id="numError" ></label>
                                </div>

                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Present Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="present_address" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right" >Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" oninput=" passStrength()">
                                        <label for="error" id="passError"></label>
                                        <label for="inputPass" class="errorLabel col-md-6" id="passStrLabel"></label>
                                    </div>

                                    <label for="error" id="passError"></label>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Re-Enter Password</label>
                                    <div class="col-md-6">
                                        <input type="password"  id="re-password" class="form-control" name="password">
                                        <label for="error" id="reError"></label>
                                    </div>
                                    <label for="error" id="reError"></label>
                                </div>

                                
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
